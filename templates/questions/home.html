{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {{form.errors}}
        {% csrf_token %}
        <h1>{{instance.text}}</h1>
        <input type="hidden" name="question_id" value="{{instance.id}}">
        
        {% for ans in instance.answer_set.all %}
            <input type="radio" name="answer_id" value="{{ans.id}}"> &nbsp;{{ans.text}} <br>
            {% endfor %}
        <input type="submit" value="Save and continue">
    </form>
        
{% endblock content %}
